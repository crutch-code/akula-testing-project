micronaut:
  application:
    name: 'akula'
    default-page-size: 15
  executors:
    io:
      type: fixed
      nThreads: 75
  server:
    port: ${PORT:8080}
    idle-timeout: 10m
    max-request-size: '100'
    multipart:
      enabled: true
      max-file-size: '100'
      threshold: '100'
      mixed: true
    cors:
      enabled: true
    ssl:
      enabled: false
      port: 443
      build-self-signed: true

datasources:
  default:
    url: ${JDBC_URL:`jdbc:postgresql://localhost:5432/akula-project`}
    username: ${JDBC_USER:hcs}
    password: ${JDBC_PASSWORD:hcs}
    driverClassName: ${JDBC_DRIVER:org.postgresql.Driver}
    maximum-pool-size: 15
    idle-timeout: 30000

jpa:
  default:
    packages-to-scan:
      - 'gcg.akula.entity.jpa'
    properties:
      hibernate:
        generate_statistics: false
        naming:
          implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
          physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        enable_lazy_load_no_trans: true
        hbm2ddl: update
        show_sql: true
        jdbc:
          batch_size: 100
        order_inserts: true